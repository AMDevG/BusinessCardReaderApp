<div class="ui raised segment">
        <h2 class="ui header">Extracted Text</h2>
            <form [formGroup]="uploadForm"
              (ngSubmit)="onSubmit(uploadForm.value);"
              class="ui form">
            
              <div class="field">
              <label for="firstName">First Name: </label>
              <input type="text"
                     id="firstName"
                     placeholder="Loading..."
                     [formControl]="uploadForm.controls['firstNameInput']" >
              </div>
    

            <div class="field">
                    <label for="lasttName">Last Name: </label>
                    <input type="text"
                           id="lastName"
                           placeholder="Loading..."
                           [formControl]="uploadForm.controls['lastNameInput']" >
            </div>

            <div class="field">
                <label for="companyName">Company: </label>
                <input type="text"
                   id="companyName"
                   placeholder="Loading..."
                   [formControl]="uploadForm.controls['companyInput']" >
            </div>
            <div class="field">
                    <label for="emailInput">Email: </label>
                    <input type="text"
                       id="emailInput"
                       placeholder="Loading..."
                       [formControl]="uploadForm.controls['emailInput']" >
            </div>
            <div class="field">
                        <label for="phoneInput">Phone: </label>
                        <input type="text"
                           id="phoneInput"
                           placeholder="Loading..."
                           [formControl]="uploadForm.controls['phoneInput']" >
            </div>
            <br>
            <br>
            <br>
            <button type="submit" class="ui button">Submit</button>
    </form>
</div>
