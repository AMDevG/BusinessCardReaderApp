<div class="ui raised segment" style="text-align:center">
    <!-- *ngIf="finishedImageProcess" -->
      <h4 class="ui header"> Business Card </h4>

      <div class="webcamBg">

        <!-- <img *ngIf="webcamImage" [src]="uploadedImgURL" width="470px" height="auto" /> -->

    </div>

    <div class="webcamControls mt-2 mb-3">

      <!-- <button *ngIf="webcamImage == null" type="button" class="btn btn-success" (click)="triggerSnapshot()">Capture Business Card</button> -->

      <!-- <button *ngIf="webcamImage" type="button" class="btn btn-danger" (click)="retake()"> Retake</button> -->

  </div>


      <form class="mb-5" [formGroup]="editBusinessCardForm" (ngSubmit)="onSubmit(editBusinessCardForm.value)">

        <div class="form-label-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" [formControl]="editBusinessCardForm.controls['firstName']" required>
            <label for="firstName">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" [formControl]="editBusinessCardForm.controls['lastName']" required>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" class="form-control" id="companyName" placeholder="Company Name" [formControl]="editBusinessCardForm.controls['companyName']">
            <label for="orgName">Company Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" class="form-control" id="email" placeholder="Email" [formControl]="editBusinessCardForm.controls['email']">
            <label for="email">Email</label>
        </div>

        <div class="form-label-group">
            <input type="text" class="form-control" id="phone" placeholder="Phone" [formControl]="editBusinessCardForm.controls['phone']">
            <label for="phone">Phone</label>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!editBusinessCardForm.valid">Add</button>
    </form>

    <button type="submit" (click)="this.onCancel()" class="btn btn-primary">Cancel</button>
  </div>
