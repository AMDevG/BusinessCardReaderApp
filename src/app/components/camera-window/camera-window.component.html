<div *ngIf="displayCamera" style="text-align:center">
    <div>
      <webcam [height]="300" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
              [imageQuality]="0.8"
              (initError)="handleInitError($event)"
      ></webcam>
      <div *ngIf="displayCamera" style="text-align:center">
      <button class="actionBtn" (click)="triggerSnapshot(); toggleWebcam()">Capture</button>
      <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam On/Off</button>
      <br>
    </div>
    </div>
    <div *ngIf="webcamImage" style="text-align:center">
        <h4>Your Captured Image:</h4>
        <img [src]="webcamImage.imageAsDataUrl" alt="Loading" height="300" width="300"/>
        <br>
        <button type="submit" (click)="uploadImage()" class="ui button">Upload Image</button>
        <button type="submit" (click)="hideCapture(); toggleWebcam()" class="ui button">Retake</button>
      </div>
  </div>
