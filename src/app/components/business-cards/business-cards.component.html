<div class="container h-100" *ngIf="cardsAvailable; else elseBlock">
  <div class="row pt-4" >
      <app-gallery class="col-12 col-md-6 col-lg-4 mb-4"  *ngFor="let card of bCards | async;" [bCard]="card">
      </app-gallery>
  </div>
</div>

<ng-template #elseBlock>
    <div class="row pt-4" >
       <p>No BusinessCards saved. Click Scan to get Started!</p>
    </div>
    <button (click)="this.onScan()" class="btn btn-primary">Scan!</button>
</ng-template>
