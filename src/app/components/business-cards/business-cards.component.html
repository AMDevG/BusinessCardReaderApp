<div class="container h-100" *ngIf="cardsAvailable">
  <div class="row pt-4" >
      <app-gallery class="col-12 col-md-6 col-lg-4 mb-4"  *ngFor="let card of bCards | async;" [bCard]="card"></app-gallery>
  </div>
</div>

<div class="container h-100" *ngIf="!cardsAvailable">
    <div class="row pt-4" >
        No BusinessCards saved. Click Scan to get Started!
    </div>
    <button (click)="this.onScan()" class="btn btn-primary">Scan!</button>
  </div>
